<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>취준생</title>
    <link rel="stylesheet" href="./Homepage.css" />
    <link rel="stylesheet" href="./project.css" />
  </head>
  <body>
    <div class="header">
      <p style="color: #142d39; left: 10px; font-size: xx-large">취준생</p>
      <nav class="">
        <a href="../Forget_password/forget_password.html">Contact me</a>
      </nav>
    </div>
    <div class="content">

      <div class="project_container">
        <div>

        </div>
      </div>


      <div class="circle-container">
        <div class="circle">
          <div class="circle-display">
            <!--원 안에있는 쪼꼬만거-->
            <p>.</p>
          </div>

          <div class="square" style="--i: 0" onclick="physicalGuide()">
            <div class="physicalGuide">
              <p>피지컬 가이드여</p>
            </div>
          </div>
          <div class="square" style="--i: 1" onclick="mojoAi()">
            <div class="mojoAi">
              <p>파이썬으로 만든 인공지능이여</p>
            </div>
          </div>
          <div class="square" style="--i: 2" onclick="midasHackathon()">
            <div class="midasHackathon">
              <p>마이다스 해커톤이여</p>
            </div>
          </div>
          <div class="square" style="--i: 3" onclick="numberClock()">
            <div class="numberClock">
              <p>시, 분, 초침이 숫자인 시계여</p>
            </div>
          </div>
          <div class="square" style="--i: 4" onclick="somein()">
            <div class="somein">
              <p>somein 커뮤니티여</p>
            </div>
          </div>
          <div class="square" style="--i: 5" onclick="stepAssister()">
            <div class="stepAssister">
              <p>세상을 보는 또다른 눈</p>
            </div>
          </div>
          <div class="square" style="--i: 6" onclick="petpong()">
            <div class="petpong">
              <p>반려동물 플랫폼</p>
            </div>
          </div>
          <div class="square" style="--i: 7" onclick="notion()">
            <div class="notion">
              <p>notion 사이트</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Homepage.js"></script>
    <script src="./projects.js"></script>
</body>
</html>
